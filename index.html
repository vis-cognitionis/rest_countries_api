<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="vis cognitionis">
    <title>Where in the world?</title>

    <!-- styles and font of the app -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="home_page.css" />
    <link rel="stylesheet" href="search_filter.css" />
    <link rel="stylesheet" href="detail_page.css" />
</head>

<body>
    <!-- app's common header field -->
    <header>
        <div class="header">
            <h2 id="header-title" class="header-title"> Where in the world?</h2>
        </div>
    </header>

    <!-- the homepage and detail page area that make up the main components of the app -->
    <main>
        <div id="home-page" class="home-page">

            <div id="search-filter-container" class="search-filter-container">
                <div id="search-area" class="search-area">
                    <ion-icon name="search-outline"></ion-icon>
                    <input id="search" class="search" type="text" placeholder="Search for a country..."
                        autocomplete="off" />
                </div>
                <div id="filter-area" class="filter-area">
                    <span>Filter by Region</span>
                    <ion-icon name="chevron-down-outline"></ion-icon>
                    <div class="region-options">
                        <div class="region">Africa</div>
                        <div class="region">Americas</div>
                        <div class="region">Asia</div>
                        <div class="region">Europe</div>
                        <div class="region">Oceania</div>
                    </div>
                </div>

            </div>
            <div class="loader-container">
                <img class="loader" src="loading/loader.gif" alt="loading..." />
            </div>
            <div id="country-cards"></div>
        </div>

        <div id="detail-page" class="detail-page">
            <div class="country-detail-infos">

                <div id="back-button" class="back-button">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                    <span>Back</span>
                </div>

                <div class="detail-container">
                    <img src="" alt="" id="detail-flag" class="detail-flag" draggable="false" />
                    <div class="infos-container">
                        <h2 id="country-name"></h2>
                        <div class="infos">
                            <div class="part-1">
                                <span class="info-1" data-title="Native Name"><span class="info"
                                        id="native-name"></span></span>
                                <span class="info-1" data-title="Population"> <span class="info"
                                        id="population"></span></span>
                                <span class="info-1" data-title="Region"> <span class="info" id="region"></span></span>
                                <span class="info-1" data-title="Sub Region"> <span class="info"
                                        id="subregion"></span></span>
                                <span class="info-1" data-title="Capital"> <span class="info"
                                        id="capital"></span></span>
                            </div>
                            <div class="part-2">
                                <span class="info-2" data-title="Top Level Domain"><span class="info"
                                        id="top-level-domain"></span></span>
                                <span class="info-2" data-title="Currencies"> <span class="info"
                                        id="currencies"></span></span>
                                <span class="info-2" data-title="Languages"> <span class="info"
                                        id="languages"></span></span>
                            </div>


                        </div>
                        <div class="border-countries">
                            <h3 id="border-countries-title">Border Countries:</h3>
                            <div class="border-countries-list" id="border-countries-list"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

</body>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
